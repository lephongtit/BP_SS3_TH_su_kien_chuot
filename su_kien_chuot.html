<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <form>
           <img src="anhbong.PNG" id="myimg"style="width: 300px" >
           <p>
               Nhấn nút để hình ảnh dịch về bên phải và trái!
           </p>

           <input type="button"value="Click left"onclick="sangtrai();"/>
           <input type="button"value="Click right" onclick="sangphai();"/>
       </form>
<script>
    let img = document.getElementById("myimg");

    function init() {

        img.style.position = "relative";
        img.style.left = "0px";
    }
    function sangphai() {
        img.style.left = parseInt(img.style.left)+50+"px";
    }
    function sangtrai(){
        img.style.left = parseInt(img.style.left)-50+"px";
    }
    window.onload=init;
</script>
</body>
</html>
